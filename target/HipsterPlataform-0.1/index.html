<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3</title>
    <link href="style.css" rel="stylesheet" />

    <script src="d3.js"></script>
    <script src="jquery.js"></script>
    <script src="globalVariablesAndConstants.js"></script>
    <script src="ws.js"></script>
</head>
<body>
    <div id="rightPanel"></div>

    <div id="begin">
    <p>You can load your own graph:
      <input type="file" id="graphToLoadP">
      <button id="loadGraphP">Load your graph</button>
    </p>
    <p>Though you can select a server-stored graph as well:
      <select id="graphToLoad">
      </select>
      <button id="loadGraph">Load graph</button>
    </p>
    </div>

    <div id="operations">
    <p>
      <button id="zoomIn">Zoom in</button>
      <button id="zoomOut">Zoom out</button>
    </p>
    <p>You can select a different layout to distribute the nodes:
      <select id="layout">
      </select>
      <button id="changeLayout">Change layout</button>
    </p>
    <p>Select an algorithm to show the path that solves the problem:
      <select id="algorithm">
      </select>
      <button id="showPath">Show minimum path</button>
      <input type="checkbox" id="oneStep">Resolve in one step
    </p>
    <p>
      <input type="checkbox" id="showWeights">Show weights
    </p>
    </div>

    <div id="text"></div>

    <script src="force.js"></script>
    <script src="zoom.js"></script>
    <script src="tree.js"></script>
</body>
</html>
